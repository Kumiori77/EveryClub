<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/base :: setContent(~{this :: content})}">
    <th:block th:fragment="content">

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">

                    <!-- Login Form -->
                    <form method="post">
                        <h2 class="text-center mb-4">Login</h2>

                        <!-- Email Input -->
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>

                        <!-- Password Input -->
                        <div class="form-group">
                            <label for ="password">Password</label>
                            <input type ="password" id ="password" name="password" class ="form-control"  minlength="4" required>
                        </div>

                        <!-- Submit Button -->
                        <br>
                        <button type = "submit" class = "btn btn-primary btn-block ">Submit</button>

                    </form>
                    <!-- End of Login Form -->

                </div>
            </div>
        </div>


        <script>

            $(document).ready(function() {
                var msg = "[[ ${msg} ]]";

                if (msg == "signup") {
                    // 회원가입했으면 화면에 알림창 띄우기
                    alert("회원가입 되었습니다.");
                }
                else if (msg == "login_fail") {
                    // 로그인에 실패했으면 화면에 알림창 띄우기
                    alert("이메일이나 비밀번호가 일치하지 않습니다.");
                }
            });
        </script>

    </th:block>
</th:block>
</html>
