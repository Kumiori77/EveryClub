<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<th:block th:replace="~{/layout/base :: setContent(~{this :: content})}">
    <th:block th:fragment="content">

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-flex justify-content-end">
                        <div th:if="${isUser=='false'}">
                            <a href="/users/login" class="btn btn-primary mt-2">Log in</a>&nbsp&nbsp
                            <a href="/users/signup" class="btn btn-primary mt-2">Sign in</a>
                        </div>
                        <div th:if="${isUser=='true'}">
                            <b style="font-size: larger">[[ ${user.nickname} ]]</b>
                            &nbsp&nbsp&nbsp&nbsp
                            <a href="/users/logout" class="btn btn-primary mt-2">Log out</a>
                        </div>
                    </div>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-lg-12">
                    <div class="d-flex justify-content-center">

                        <div class="d-flex justify-content-center align-items-center">
                            <button type="button" class="btn btn-success" onclick="checkUser()">
                                <h3>&nbsp모임 가입&nbsp</h3></button>
                        </div>
                        <div style="width: 200px"></div>
                        <div class="d-flex justify-content-center align-items-center">
                            <button type="button" class="btn btn-success" onclick="checkUser()">
                                <h3> &nbsp설정&nbsp </h3></button>
                        </div>

                    </div>
                </div>
            </div>

            <hr><br>

            <div class="row">
                <div class="col-lg-6">


                    <div class="d-flex justify-content-center align-items-center">
                        <h1 class="mt-5">모임 소개</h1>
                    </div>

                    <div class="d-flex justify-content-center align-items-center">
                        <h1>일정표</h1>
                    </div>

                </div>
                <div class="col-lg-6">

                    <div class="d-flex justify-content-center align-items-center">
                        <h1 class="mt-5">게시판</h1>
                    </div>



                </div>
            </div>

        </div>

    </th:block>
</th:block>

</html>
